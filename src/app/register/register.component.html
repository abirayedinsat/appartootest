<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="role">Role</label>
        <tr></tr>
<select formControlName="role">
  <option *ngFor="let role of roleOptions">{{ role }}</option>
</select>
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
            <div *ngIf="f.role.errors.required">Role is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="famille">Family</label>
        <input type="text" formControlName="famille" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.famille.errors }" />
        <div *ngIf="submitted && f.famille.errors" class="invalid-feedback">
            <div *ngIf="f.famille.errors.required">Family is required</div>
        </div>
    </div>
      <div class="form-group">
        <label for="nourriture">Nourriture</label>
        <input type="text" formControlName="nourriture" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.nourriture.errors }" />
        <div *ngIf="submitted && f.nourriture.errors" class="invalid-feedback">
          <div *ngIf="f.nourriture.errors.required">Nourriture is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">age is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
